<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="bgsu" src="images/bgsu.jpeg" crossorigin="anonymous" />
       	 	<img id="house" src="images/house.jpeg" crossorigin="anonymous" />
       		<img id="inside" src="images/inside.jpeg" crossorigin="anonymous" />
       	 	<img id="living" src="images/living.jpeg" crossorigin="anonymous" />
		
		<a-asset-item id= "doormat" response-type= "arraybuffer" src="models/HomeDoormat.glb"/>
        	
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #bgsu">
	</a-sky>
    
      <a-box
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #house"   
	material = "doormat"
      ></a-box>  
     <a-box
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #inside"      
      ></a-box>  
     <a-box
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #living"     
      ></a-box> 
     <a-box
        position="2 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #inside"     
      ></a-box> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
</body>
